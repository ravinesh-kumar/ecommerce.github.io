<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>



<table id="customers">
  <tr>
    <th>product name</th>
    <th>price</th>
    <th>detail</th>
    <th>images</th>
  </tr>
  
    {% for a in data %}
    <tr>
    <td>{{a.productname}}</td>
    <td>{{a.price}}</td>
    <td>{{a.detail}}</td>
    <td><img src="media/{{a.image}}" style="width:100px"></td>
    </tr>
    {% endfor %}
